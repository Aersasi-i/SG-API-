<header class="topbar">
            <!-- ============================================================== -->
            <!-- Navbar scss in header.scss -->
            <!-- ============================================================== -->
            <nav>
                <div class="nav-wrapper">
                    <!-- ============================================================== -->
                    <!-- Logo you can find that scss in header.scss -->
                    <!-- ============================================================== -->
                    <a href="javascript:void(0)" class="brand-logo">
                        <span class="icon">
                            <img class="light-logo" src="__Admin__/images/logo-light-icon.png">
                            <img class="dark-logo" src="__Admin__/images/logo-icon.png">
                        </span>
                        <span class="text">
                            <img class="light-logo" src="__Admin__/images/logo-light-text.png">
                            <img class="dark-logo" src="__Admin__/images/logo-text.png">
                        </span>
                    </a>
                    
                    <ul class="right">
                        
                        <!-- ============================================================== -->
                        <!-- Profile icon scss in header.scss -->
                        <!-- ============================================================== -->
                        <li><a class="dropdown-trigger" href="javascript: void(0);" data-target="user_dropdown"><img src="http://q1.qlogo.cn/g?b=qq&nk={$Think.session.adminqq}&s=640" alt="user" class="circle profile-pic"></a>
