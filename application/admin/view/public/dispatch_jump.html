    <script>
    var wait = <?php echo($wait);?>;
    $(document).ready(function() {
        returnPage();
    });

    function returnPage() {
        if (wait == 0) {
            
            window.location.href = '<?php echo($url);?>';
        } else {
            
            $("#redirectUrlBtn").html("   " + wait + "秒后自动跳转!");
            wait--;
            setTimeout(function() {
                    returnPage();
                },
                1000)
        }
    }
    </script>
